<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="https://thymeLeaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeLeaf/Layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<form action="/salvarProduto"
      th:object="${produto}"
      method="POST"
      class="container mt-4">
    <input type="hidden" th:field="*{id}"/>

    <div class="form-group">
        <label for="nome">Nome do produto</label>
        <input type="text" th:field="*{nome}" id="nome" class="form-control" required/>
    </div>

    <div class="form-group">
        <label for="preco">Preço do produto</label>
        <input type="number" th:field="*{preco}" id="preco" class="form-control" step="0.01" required/>
    </div>

    <div class="form-group">
        <label for="quantidade">Quantidade do produto</label>
        <input type="number" th:field="*{quantidadeEmEstoque}" id="quantidade" class="form-control" required/>
    </div>

    <div class="form-group">
        <label for="categoria">Categoria</label>
        <select id="categoria" th:field="*{categoria}" class="form-control" required>
            <option value="">Selecione</option>
            <option value="alimentos">Alimentos</option>
            <option value="bebidas">Bebidas</option>
            <option value="limpeza">Limpeza</option>
            <option value="higiene">Higiene</option>
        </select>
    </div>

    <div class="form-group">
        <label for="codigoDeBarras">Código de barras do produto</label>
        <input type="number" th:field="*{codigoDeBarras}" id="codigoDeBarras" class="form-control" required/>
    </div>

    <button type="submit" class="btn btn-primary">Salvar Produto</button>
</form>

<!-- Inclua os scripts do Bootstrap e do jQuery aqui -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
