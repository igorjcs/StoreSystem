<!doctype html>
<html lang="pt-BR"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Listar Produtos</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            margin-right: 8px;
            color: #337ab7;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="https://img.freepik.com/vetores-premium/fundo-preto-do-logotipo-da-engrenagem-automatica_681147-402.jpg" width="30" height="30" alt="">
            <a class="navbar-brand" href="#">Sistema de Estoque</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
            </div>
    </nav>

</div>

<div class="row">
 <h1>Lista de Produtos</h1>
 <table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Descrição</th>
        <th>Preço</th>
        <th>Categoria</th>
        <th>Estoque</th>
        <th>COD Barras</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody th:each="produto : ${listaProdutos}">
    <tr>
        <td th:text="${produto.id}">Id</td>
        <td th:text="${produto.nome}">Descrição</td>
        <td th:text="${produto.preco}">Preço</td>
        <td th:text="${produto.categoria}">Categoria</td>
        <td th:text="${produto.quantidadeEmEstoque}">Estoque atual</td>
        <td th:text="${produto.codigoDeBarras}">COD</td>
        <td>
            <a th:href="@{/editarProduto/{id}(id=${produto.id})}">Editar</a>
            <a th:href="@{/removerProduto/{id}(id=${produto.id})}"
               onclick="return confirm('Tem certeza que deseja remover este produto?');">Remover</a>
        </td>
    </tr>
    </tbody>
 </table>
</div>
</body>
</html>
