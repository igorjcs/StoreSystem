<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Sistema de Vendas - Venda</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .header a {
            color: white;
            text-decoration: none;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .main-container {
            margin-top: 60px; /* Ajustar para a altura do cabeçalho fixo */
            min-height: calc(100vh - 60px); /* Ajustar para a altura do cabeçalho fixo */
            padding: 20px;
        }
        .card-header {
            background-color: #343a40;
            color: white;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #495057;
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
        .btn-secondary-custom {
            background-color: #007bff;
            color: white;
            margin-left: 10px;
        }
        .btn-secondary-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container-fluid">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="https://img.freepik.com/vetores-premium/fundo-preto-do-logotipo-da-engrenagem-automatica_681147-402.jpg" width="30" height="30" alt="">
        </a>
        <a class="navbar-brand" href="/adm">Sistema de Vendas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

<div class="main-container">
    <h1 class="mb-4">Realizar Venda</h1>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">Detalhes da Venda</div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="cliente">Cliente</label>
                            <select class="form-control" id="cliente">
                                <option value="">Cliente Não Cadastrado</option>
                                <option value="1">Cliente Cadastrado 1</option>
                                <!-- Adicione mais opções conforme necessário -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="produto-id">ID do Produto</label>
                            <input type="text" class="form-control" id="produto-id" placeholder="ID do Produto" required>
                        </div>
                        <div class="form-group">
                            <label for="produto-nome">Nome do Produto</label>
                            <input type="text" class="form-control" id="produto-nome" placeholder="Nome do Produto" readonly>
                        </div>
                        <div class="form-group">
                            <label for="produto-preco">Preço Unitário</label>
                            <input type="text" class="form-control" id="produto-preco" placeholder="Preço Unitário" readonly>
                        </div>
                        <div class="form-group">
                            <label for="produto-estoque">Estoque Disponível</label>
                            <input type="text" class="form-control" id="produto-estoque" placeholder="Estoque Disponível" readonly>
                        </div>
                        <div class="form-group">
                            <label for="quantidade">Quantidade</label>
                            <input type="number" class="form-control" id="quantidade" placeholder="Quantidade" required>
                        </div>
                        <div class="form-group">
                            <label for="total">Total</label>
                            <input type="text" class="form-control" id="total" placeholder="Total da Venda" readonly>
                        </div>
                        <button type="submit" class="btn btn-custom">Finalizar Venda</button>
                        <!-- Botão Cadastrar Cliente -->
                        <a href="/cadastroCliente" class="btn btn-secondary-custom">Cadastrar Cliente</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<!-- Optional JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Exemplo de dados de produtos para simulação
    const produtos = {
        '001': { nome: 'Produto A', preco: 50.00, estoque: 20 },
        '002': { nome: 'Produto B', preco: 75.00, estoque: 10 },
        // Adicione mais produtos conforme necessário
    };

    document.getElementById('produto-id').addEventListener('input', function() {
        const produtoId = this.value;
        const produto = produtos[produtoId];

        if (produto) {
            document.getElementById('produto-nome').value = produto.nome;
            document.getElementById('produto-preco').value = produto.preco.toFixed(2);
            document.getElementById('produto-estoque').value = produto.estoque;
        } else {
            document.getElementById('produto-nome').value = '';
            document.getElementById('produto-preco').value = '';
            document.getElementById('produto-estoque').value = '';
        }
    });

    document.getElementById('quantidade').addEventListener('input', calculateTotal);
    document.getElementById('produto-preco').addEventListener('input', calculateTotal);

    function calculateTotal() {
        const quantidade = document.getElementById('quantidade').value || 0;
        const preco = document.getElementById('produto-preco').value || 0;
        const total = quantidade * preco;
        document.getElementById('total').value = total.toFixed(2);
    }
</script>
</body>
</html>
